{% extends 'base_accounts.html' %}

{% block title %}重置您的密码{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">重置密码</h3>
                    <p>检查你的电子邮件的链接重置你的密码。如果在几分钟内没有出现，检查你的垃圾邮件文件夹。</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-block">返回登录</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
